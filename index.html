  <h1>Bowser's Pizza Shop</h1>
  <h2> Bowser is happy to make your pie! Best pizza in the Mushroom Kingdom, and most certainly safe to consume! No real people were harmed in the making of these pizzas...we swear...Bowser's promise!</h2>
<div class="container">
    <div>
      <form id="pizza-order">
        <label for="pizza-size">First Thing's First: Determine the Size of your Desired Pie!</label>
          <select class="form-control" id="pizza-size">
            <option value="5.50">Just a slice!</option>
            <option value="10.50">Baby Mario (Small)</option>
            <option value="12.50">Fly Guy (Medium)</option>
            <option value="14.50">Goomba (Large)</option>
          </select>
        <label for="cheese">Type of dairy topping?</label>
          <select class="form-control" id="cheese">
            <option value="1.50">Koopa Chedda</option>
            <option value="1.50">Mario's Mozzarella</option>
            <option value="3.00">Bob-omb vegan cheese</option>
          </select>
        <label for="topping1">You must choose three toppings. You have no choice in this matter. If you want the best you will abide by Bowser's rules muahahahahah!</label>
          <select class="form-control" id="topping1">
            <option value="1.50">Luigi's Basil Leaves</option>
            <option value="2.00">Peach's Prosciutto</option>
            <option value="2.00">Donkey Kong's Chicken</option>
          </select>
        <label for="topping2">Keep going or else Bowser will get angry!</label>
          <select class="form-control" id="topping2">
            <option value="1.50">Chain Chomp's Black Olives</option>
            <option value="2.00">Diddy Kong's Jalapenos</option>
            <option value="2.00">Wario's Canadian Bacon</option>
          </select>
        <label for="topping3">One final topping, then your quest for the best pizza will be complete!</label>
          <select class="form-control" id="topping3">
            <option value="1.50">Bowser Jr's Green Peppers</option>
            <option value="2.00">Toadstool's Mushrooms</option>
            <option value="3.00">Yoshi's Pesto</option>
          </select>

          <button type="submit" class="button1">Calculate my pizza's total!</button>
          <button id="goaway" type="reset" class="button2">Reset the form</button>
